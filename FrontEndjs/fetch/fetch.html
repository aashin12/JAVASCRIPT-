<script>
    // get is the operation here therefore not need to specify it,by default get is taken
    fetch('https://fakestoreapi.com/products').then((response) => {    //fetch gives eithr then or catch



        // for post,put,delete operation a second argument is passed in the method key which has values like put or post or delete ,
        // followed by header key giving type of content to be uploaded(eg like uploaded content,text field)
        //note: 2 types of header : application/json,multiparts/formData
        // and the header ifs followed by a body{}

        //eg:
        // fetch('https://fakestoreapi.com/products',{ 
        //   method:'',
        //   header:'',
        //   body:{}   
        // }).then((response) => { }

        products = response.json()// it parse the response to get only the necessary data and not other contents - returns promise     
        products.then((pro) => {       //product is returning a promise,therefore to access it we need then
            console.log(pro);

            pro.forEach((item) => {
                result.innerHTML +=
                    `<div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src=${item.image} alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">${item.title.slice(0, 15)}...</h5>
                                <!-- Product price-->
                                ${item.price}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                        </div>
                    </div>
                </div>`

            });

        }).catch((error) => {
            console.log(error);

        })

    })

</script>
