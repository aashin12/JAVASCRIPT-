<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0F3D3E;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
        }
        .calculator {
            width: 550px;
            border: 2px solid #ffffff;
            padding: 15px;
            border-radius: 5px;
            background-color: #1B4949;
            text-align: center;
        }
        .display-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .display {
            width: 78%;
            height: 40px;
            font-size: 1.5em;
            text-align: right;
            border: 1px solid white;
            background: transparent;
            color: white;
        }
        .ac {
            width: 20%;
            height: 40px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
        }
        .ac:hover, td:hover {
            background-color: #0D7377;
        }
        table {
            width: 100%;
        }
        td {
            width: 25%;
            height: 50px;
            text-align: center;
            font-size: 1.5em;
            border: 1px solid white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display-container">
            <input type="text" class="display" id="display" value="0" disabled>
            <div class="ac" onclick="clearDisplay()">AC</div>
        </div>
        <table>
            <tr>
                <td onclick="appendValue('7')">7</td>
                <td onclick="appendValue('8')">8</td>
                <td onclick="appendValue('9')">9</td>
                <td onclick="appendValue('/')" style="color: yellow;">&divide;</td>
            </tr>
            <tr>
                <td onclick="appendValue('4')">4</td>
                <td onclick="appendValue('5')">5</td>
                <td onclick="appendValue('6')">6</td>
                <td onclick="appendValue('*')" style="color: yellow;">&times;</td>
            </tr>
            <tr>
                <td onclick="appendValue('1')">1</td>
                <td onclick="appendValue('2')">2</td>
                <td onclick="appendValue('3')">3</td>
                <td onclick="appendValue('-')" style="color: yellow;">-</td>
            </tr>
            <tr>
                <td onclick="appendValue('0')">0</td>
                <td onclick="appendValue('.')">.</td>
                <td onclick="calculateResult()" style="color: yellow;">=</td>
                <td onclick="appendValue('+')" style="color: yellow;">+</td>
            </tr>
            <tr>
                <td onclick="deleteLast()">&#9003;</td>
                <td colspan="3"></td>
            </tr>
        </table>
    </div>
    <script>
        function appendValue(value) {
            let display = document.getElementById('display');
            if (display.value === '0')
            {
                display.value = value;
            }
             else if(display.value=='Error')
            {
              display.value = value
            }
            else
            {
                display.value += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '0';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            if(display.value!='Error')
            display.value = display.value.slice(0, -1) || '0';
            else
            display.value = '0'

        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                document.getElementById('display').value = 'Error';
                
            }
        }
    </script>
</body>
</html>
