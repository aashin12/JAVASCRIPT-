<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background: linear-gradient(135deg, #2c3e50, #000000); */
            background-image: url('https://images.pexels.com/photos/1421903/pexels-photo-1421903.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card {
            background: #3a3a3a;
            color: white;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 50rem;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.3);
        }
        .btn-primary {
            background: #555555;
            border: none;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #222222;
        }
        .form-control {
            background: #444;
            color: white;
            border: 1px solid #666;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .country-details {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .details-left, .details-right {
            width: 45%;
        }
        .flag-img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-3 mt-5 text-white">Know About The Country</h1>
        <input type="text" id="countryname" class="form-control mb-3" placeholder="Enter country name">
        <button type="button" class="btn btn-primary" onclick="search()">Search</button>
        <div id="countryCard" class="mt-4 mb-4"></div>
    </div>

    <script>
        const search = async()=>{
            // console.log(countryname.value);
            if (!countryname.value) {
                alert("Please enter a country name");
                return;
            }
            
        let response = await fetch(`https://restcountries.com/v3.1/name/${countryname.value}?fullText=true`)
         
        response.json().then((data)=>{
            console.log(data);
            //common
            let common = data[0].name.common 
            console.log(common);
            //official
            let official = data[0].name.official
            console.log(official);
            //capital
            let capital = data[0].capital 
            console.log(capital);
            //continents
            let continents = data[0].continents
            console.log(continents);
            //borders
            let borders =data[0].borders
            console.log(borders);
            //maps
            let map = data[0].maps.googleMaps
            console.log(map);
            //area
            let area = data[0].area
            console.log(area);
            //population
            let population = data[0].population
            console.log(population);
            //timezone
            let timezone = data[0].timezones
            console.log(timezone);
            //flag
            let flag = data[0].flags.png
            console.log(flag);
            //currency
            let currencies = Object.values(data[0].currencies || {}).map(c => `${c.name} (${c.symbol})`).join(", ");
            //languages
            let languages = Object.values(data[0].languages || {}).join(", ");
            
                              countryCard.innerHTML = `
                              <div class="card mx-auto ">
                              <div class="country-details">
                                <div class="details-left">
                                    <h3 class="text-center">${common}</h3>
                                    <img src="${flag}" class="flag-img mb-4" alt="Flag">
                                    <p><strong>Official:</strong> ${official}</p>    
                                </div>
                                <div class="details-right">
                                    <p><strong>Capital:</strong> ${capital}</p>
                                    <p><strong>Continents:</strong> ${continents}</p>
                                    <p><strong>Borders:</strong> ${borders}</p>
                                    <p><strong>Population:</strong> ${population}</p>
                                    <p><strong>Map: </strong><a href="${map}">${map}</a></p>
                                    <p><strong>Area:</strong> ${area}</p>
                                    <p><strong>Timezone:</strong> ${timezone}</p>
                                    <p><strong>Currency:</strong> ${currencies}</p>
                                    <p><strong>Languages:</strong> ${languages}</p>   
                                </div>
                            </div>
                        </div>`;
              
                    })
          
        }
    </script>
    
</body>
</html>
